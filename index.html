<!DOCTYPE html>
<html>
<head>
  <title>Employee Time Tracking</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* Basic styling for the webpage */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Employee Time Tracking</h1>
    <input type="text" id="barcodeInput" placeholder="Scan ID Badge" autofocus>
    <table id="logTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Time-In</th>
          <th>Time-Out</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added here dynamically -->
      </tbody>
    </table>
    <button id="saveBtn">Save</button>
  </div>

  <script>
    const logTable = document.getElementById('logTable');
    const barcodeInput = document.getElementById('barcodeInput');
    const saveBtn = document.getElementById('saveBtn');
    const scannedIDs = {};

    barcodeInput.addEventListener('change', function() {
      const barcode = barcodeInput.value;
      const currentDateTime = new Date().toLocaleString();

      if (!scannedIDs[barcode]) {
        scannedIDs[barcode] = true;
        const newRow = logTable.insertRow();
        newRow.id = `row-${barcode}`;
        const idCell = newRow.insertCell(0);
        const timeInCell = newRow.insertCell(1);
        const timeOutCell = newRow.insertCell(2);
        idCell.innerHTML = barcode;
        timeInCell.innerHTML = currentDateTime;
        timeOutCell.innerHTML = 'Pending';
      } else {
        const existingRow = document.getElementById(`row-${barcode}`);
        existingRow.cells[2].innerHTML = currentDateTime;
      }

      barcodeInput.value = '';
      barcodeInput.focus();
    });

    saveBtn.addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(new Date().toLocaleString(), 10, 10);
      doc.autoTable({ html: '#logTable' });
      const pdfName = `${new Date().toLocaleDateString()}.pdf`;
      doc.save(pdfName);

      // Clear the table and reset scanned IDs
      const tbody = logTable.getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';
      Object.keys(scannedIDs).forEach(key => delete scannedIDs[key]);
    });
  </script>

</body>
</html>
